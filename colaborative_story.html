<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Your Adventure</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #1a1a1a;
        color: #fff;
        text-align: center;
        padding: 20px;
      }

      .form {
        max-width: 600px;
        margin: auto;
        background-color: #333;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        margin-bottom: 20px;
        text-align: left;
      }

      input {
        padding: 10px;
        font-size: 16px;
        margin-bottom: 10px;
        width: 100%;
        box-sizing: border-box;
        color: #611; /* Color modificada a #611 */
      }

      button {
        padding: 12px 24px;
        font-size: 16px;
        background-color: #610;
        color: #fff;
        border: none;
        border-radius: 5px;
        cursor: pointer;
      }

      .input-value {
        color: #F44;
        font-style: italic;
      }

      #result {
        margin-top: 20px;
        font-weight: bold;
        background-color: #222;
        padding: 10px;
        border-radius: 5px;
        border: 2px solid #3498db;
        display: none;
        text-align: justify;
        font-size: 1.5rem;
      }
    </style>
  </head>
  <body>
    <div id="form" class="form">
      <label for="cityName">City Name:</label>
      <input type="text" id="cityName" value="Unknow"/>

      <label for="animal">Animal:</label>
      <input type="text" id="animal" value="Unknow"/>

      <label for="yourName">Your Name:</label>
      <input type="text" id="yourName" value="Unknow"/>

      <label for="place">Place:</label>
      <input type="text" id="place" value="Unknow"/>

      <label for="object">Object:</label>
      <input type="text" id="object" value="Unknow"/>

      <label for="superhero">Superhero:</label>
      <input type="text" id="superhero" value="Unknow"/>

      <label for="incrediblePower">Strange Power:</label>
      <input type="text" id="incrediblePower" value="Unknow"/>

      <label for="villains">Band Name:</label>
      <input type="text" id="villains" value="Unknow"/>

      <label for="famousPlace">Another Place:</label>
      <input type="text" id="famousPlace" value="Unknow"/>

      <label for="comicCharacter">Comic Character:</label>
      <input type="text" id="comicCharacter" value="Unknow"/>

      <label for="magicalObject">Another Object:</label>
      <input type="text" id="magicalObject" value="Unknow"/>

      <button onclick="generateStory()">Generate Story</button>
    </div>

    <p id="result"></p>

    <script>
      function generateStory() {
        const cityName = document.getElementById("cityName").value;
        const animal = document.getElementById("animal").value;
        const yourName = document.getElementById("yourName").value;
        const place = document.getElementById("place").value;
        const object = document.getElementById("object").value;
        const superhero = document.getElementById("superhero").value;
        const incrediblePower = document.getElementById("incrediblePower").value;
        const villains = document.getElementById("villains").value;
        const famousPlace = document.getElementById("famousPlace").value;
        const comicCharacter = document.getElementById("comicCharacter").value;
        const magicalObject = document.getElementById("magicalObject").value;

        const story = `Once upon a time, in the bustling city of <span class="input-value">${cityName}</span>, there was a fearless <span class="input-value">${animal}</span> named <span class="input-value">${yourName}</span>. One day, while strolling through the <span class="input-value">${place}</span>, <span class="input-value">${yourName}</span> stumbled upon a mysterious <span class="input-value">${object}</span>.\n\nIntrigued, <span class="input-value">${yourName}</span> decided to investigate and discovered that the <span class="input-value">${object}</span> had magical powers. Upon touching it, <span class="input-value">${yourName}</span> suddenly transformed into a <span class="input-value">${superhero}</span>, with the ability to <span class="input-value">${incrediblePower}</span>.\n\nExcited about <span class="input-value">${yourName}</span>'s new identity, <span class="input-value">${superhero}</span> set out to do good in the city. <span class="input-value">${superhero}</span>'s first mission was to stop a group of <span class="input-value">${villains}</span> planning to steal the <span class="input-value">${magicalObject}</span>.\n\nThe battle between <span class="input-value">${superhero}</span> and the <span class="input-value">${villains}</span> led to unexpected places, like the <span class="input-value">${famousPlace}</span>. Onlookers were amazed as <span class="input-value">${superhero}</span> used his <span class="input-value">${incrediblePower}</span> to confront the <span class="input-value">${villains}</span>.\n\nJust when the situation seemed under control, a <span class="input-value">${comicCharacter}</span> appeared out of nowhere and started telling jokes that made everyone, including the <span class="input-value">${villains}</span>, burst into laughter.\n\nEventually, <span class="input-value">${superhero}</span> managed to retrieve the <span class="input-value">${magicalObject}</span> and restore peace to <span class="input-value">${cityName}</span>. Grateful, the citizens celebrated the "Day of Adventure in the City," remembering the incredible story of <span class="input-value">${superhero}</span>.\n\nAnd so, <span class="input-value">${superhero}</span> continued to protect the city, ready to face new adventures and challenges with his faithful friends <span class="input-value">${comicCharacter}</span> and <span class="input-value">${animal}</span>.`;

        document.getElementById("result").innerHTML = story;
        document.getElementById("result").style.display = "block";
        document.getElementById("form").style.display = "none";
      }
    </script>
  </body>
</html>
