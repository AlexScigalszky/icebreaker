        // Function to get a random question
        function getRandomQuestion() {
            const randomIndex = Math.floor(Math.random() * icebreakerQuestions.length);
            const randomQuestion = icebreakerQuestions[randomIndex];
            questionDisplay.textContent = randomQuestion;
        }

        function toggleTheme() {
            isDarkMode = !isDarkMode;
            if (isDarkMode) {
                themeLink.href = "https://stackpath.bootstrapcdn.com/bootswatch/4.5.2/darkly/bootstrap.min.css";
            } else {
                themeLink.href = "https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css";
            }
        }

        getQuestionButton.addEventListener('click', getRandomQuestion);
        toggleThemeButton.addEventListener('click', toggleTheme);
