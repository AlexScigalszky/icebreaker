<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Objects Gallery</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #gallery-container {
      max-width: 800px;
      margin: auto;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    #object-image {
      max-width: 100%;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    #next-object-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #611;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div id="gallery-container">
    <h2>Random Objects Gallery</h2>
    <img id="object-image" alt="Random Object Image">
    <button id="next-object-btn" onclick="loadRandomObject()">Next Object</button>
  </div>

  <script>
    const objectImage = document.getElementById('object-image');
    const nextObjectBtn = document.getElementById('next-object-btn');

    function loadRandomObject() {
      // Genera un número aleatorio para obtener una imagen diferente cada vez
      const randomImageId = Math.floor(Math.random() * 1000);

      // Establece la fuente de la imagen con el ID aleatorio
      objectImage.src = `https://picsum.photos/id/${randomImageId}/800/600`;
    }

    // Carga una imagen aleatoria al cargar la página
    window.onload = loadRandomObject;
  </script>

</body>
</html>
