<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Theatre Script Selector</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    .scene-container {
      max-width: 800px;
      margin: auto;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
      text-align: left;
    }

    .character-line {
      color: #fff;
      margin: 5px 0;
    }

    .character-1 { color: #3498db; }
    .character-2 { color: #e74c3c; }
    .character-3 { color: #2ecc71; }
    .character-4 { color: #f39c12; }

    #jsonSelector {
      padding: 10px;
      font-size: 16px;
      margin-right: 10px;
      background-color: #555;
      color: #fff;
      border: none;
      border-radius: 5px;
      outline: none;
    }

    #create-btn {
      padding: 12px 24px;
      font-size: 16px;
      background-color: #610;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .form {
        padding: 2rem;
    }
  </style>
</head>
<body>

  <div class="form">
    <label for="jsonSelector">Select JSON Script:</label>
    <select id="jsonSelector"></select>
    <button id="create-btn" onclick="createScript()">Create</button>
  </div>

  <div id="script-container"></div>

  <script>
    const scriptFiles = [
      "4.json",
      "4_simple.json",
      "6.json"
    ];

    const jsonSelector = document.getElementById('jsonSelector');

    scriptFiles.forEach((file, index) => {
      const option = document.createElement('option');
      option.value = index;
      option.textContent = file;
      jsonSelector.appendChild(option);
    });

    function createScript() {
      const scriptContainer = document.getElementById('script-container');
      const selectedFileIndex = jsonSelector.value;

      if (selectedFileIndex === "") {
        alert("Please select a JSON script.");
        return;
      }

      const selectedFile = scriptFiles[selectedFileIndex];
      const filePath = `${selectedFile}`; // Agrega la carpeta correcta si es necesario

      fetch(filePath)
        .then(response => response.json())
        .then(scriptData => {
          scriptContainer.innerHTML = '';

          scriptData.scenes.forEach((scene, index) => {
            const sceneContainer = document.createElement('div');
            sceneContainer.classList.add('scene-container');

            const sceneTitle = document.createElement('h3');
            sceneTitle.textContent = `Escena NÂ° ${index + 1}: ${scene.title}`;
            sceneContainer.appendChild(sceneTitle);

            scene.dialogues.forEach((dialogue) => {
              const lineElement = document.createElement('p');
              lineElement.classList.add(`character-${dialogue.characterIndex}`);
              lineElement.classList.add('character-line');
              lineElement.textContent = `${scriptData.characters[dialogue.characterIndex - 1]}: ${dialogue.line}`;
              sceneContainer.appendChild(lineElement);
            });

            scriptContainer.appendChild(sceneContainer);
          });
        })
        .catch(error => {
          console.error('Error fetching JSON:', error.message);
          alert('Error fetching JSON. Please try again.');
        });
    }
  </script>

</body>
</html>
