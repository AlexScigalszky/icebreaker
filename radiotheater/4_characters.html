<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Radio Theatre Script</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: #fff;
      text-align: center;
      padding: 20px;
    }

    #script-container {
      max-width: 800px;
      margin: auto;
      background-color: #333;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      white-space: pre-wrap;
      text-align: left;
      direction: rtl;
    }

    input {
      margin-bottom: 10px;
      padding: 5px;
      font-size: 14px;
    }

    #create-btn {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #611;
      color: #fff;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <div>
    <label for="detectiveName">Detective's Name: </label>
    <input type="text" id="detectiveName" placeholder="Detective's Name">
    <br>
    <label for="mrsAndersonName">Mrs. Anderson's Name: </label>
    <input type="text" id="mrsAndersonName" placeholder="Mrs. Anderson's Name">
    <br>
    <label for="mrSmithName">Mr. Smith's Name: </label>
    <input type="text" id="mrSmithName" placeholder="Mr. Smith's Name">
    <br>
    <button id="create-btn" onclick="createScript()">Create</button>
  </div>

  <div id="script-container"></div>

  <script>
    function createScript() {
      const scriptContainer = document.getElementById('script-container');
      const detectiveNameInput = document.getElementById('detectiveName');
      const mrsAndersonNameInput = document.getElementById('mrsAndersonName');
      const mrSmithNameInput = document.getElementById('mrSmithName');

      let detectiveName = 'Detective Johnson';
      let mrsAndersonName = 'Mrs. Anderson';
      let mrSmithName = 'Mr. Smith';

      // Script de radio teatro para 4 personas
      const radioTheatreScript = `
        Title: "Mystery at Midnight"
        
        Characters:
        1. Narrator
        2. ${detectiveName}
        3. ${mrsAndersonName}
        4. ${mrSmithName}

        [Scene 1 - Detective's Office]

        Narrator: It was a dark and stormy night. ${detectiveName} sat in his dimly lit office,
                  contemplating his latest case.

        ${detectiveName}: (Thoughtfully) There's something fishy about the Andersons' mansion.
                            I need to investigate.

        [Scene 2 - Andersons' Mansion]

        ${mrsAndersonName}: (Nervously) ${detectiveName}, thank you for coming. Our priceless painting has
                        disappeared.

        ${detectiveName}: (Confidently) Don't worry, ${mrsAndersonName}. I'll get to the bottom of this.

        [Scene 3 - Unveiling the Mystery]

        ${mrSmithName}: (Surprisingly) I overheard ${mrsAndersonName} talking to a mysterious figure
                     on the night of the theft.

        ${detectiveName}: (Excitedly) Tell me everything, ${mrSmithName}!

        [Scene 4 - Conclusion]

        Narrator: And so, ${detectiveName} solved the mystery, revealing the true culprit
                  behind the stolen painting.

        (End of Script)
      `;

      // Reemplazar los nombres de los personajes en cada l√≠nea del script
      let modifiedScript = radioTheatreScript.replace(detectiveName, detectiveNameInput.value || detectiveName);
      modifiedScript = modifiedScript.replace(mrsAndersonName, mrsAndersonNameInput.value || mrsAndersonName);
      modifiedScript = modifiedScript.replace(mrSmithName, mrSmithNameInput.value || mrSmithName);

      scriptContainer.textContent = modifiedScript;
    }
  </script>

</body>
</html>
