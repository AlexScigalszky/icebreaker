<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icebreaker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100vh;
    }

    .corner {
      position: absolute;
      color: #fff;
      font-size: 2rem;
      padding: 20px;
    }

    .top-left {
      top: 0;
      left: 0;
    }

    .top-right {
      top: 0;
      right: 0;
    }

    .bottom-left {
      bottom: 0;
      left: 0;
    }

    .bottom-right {
      bottom: 0;
      right: 0;
    }
  </style>
</head>
<body>
  <div class="corner top-left">Who do you know in this group and for how long?"</div>
  <div class="corner top-right">Do you prefer written or verbal communication, and why?</div>
  <div class="corner bottom-left">In your opinion, what are the essential qualities of a good team member?</div>
  <div class="corner bottom-right">What was your most creative project?</div>
</body>
</html>
