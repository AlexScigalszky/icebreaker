<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Icebreaker</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #1a1a1a;
      display: flex;
      justify-content: space-between;
      align-items: flex-start;
      height: 100vh;
    }

    .corner {
      position: absolute;
      color: #fff;
      font-size: 2rem;
      padding: 20px;
    }

    .top-left {
      top: 2rem;
      left: 2rem;
    }

    .top-right {
      top: 2rem;
      right: 2rem;
    }

    .bottom-left {
      bottom: 2rem;
      left: 2rem;
    }

    .bottom-right {
      bottom: 2rem;
      right: 2rem;
    }
  </style>
</head>
<body>
  <div class="corner top-left">Name</div>
  <div class="corner top-right">Favorite Place</div>
  <div class="corner bottom-left">Favorite color</div>
  <div class="corner bottom-right">Habbie</div>
</body>
</html>
